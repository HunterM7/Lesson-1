<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Checkbox</title>
</head>

<body>

	<!-- * Checkboxes -->

	<label class="checkbox">
		<input class="checkbox__item" id="checkbox" type="checkbox">
		Push me!
	</label>

	<!-- * Radiobuttons -->

	<ul class="radio">

		<li class="radio__item">
			<label class="radio__label">
				<input class="radio__input" type="radio" name="radiobox" value="1">
				Option-1
			</label>
		</li>

		<li class="radio__item">
			<label class="radio__label">
				<input class="radio__input" type="radio" name="radiobox" value="2">
				Option-2
			</label>
		</li>

		<li class="radio__item">
			<label class="radio__label">
				<input class="radio__input" type="radio" name="radiobox" value="3">
				Option-3
			</label>
		</li>

		<li class="radio__item">
			<label class="radio__label">
				<input class="radio__input" type="radio" name="radiobox" value="4">
				Option-4
			</label>
		</li>

	</ul>








	<script src="js/main.js"></script>
</body>

</html>
